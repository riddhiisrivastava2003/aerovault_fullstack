{% extends 'base.html' %}
{% block content %}
<h2>Reset your password</h2>
<p>Enter your email address and we'll send a link to reset your password.</p>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">{{ form.email.label_tag }} {{ form.email }}</div>
  <button class="btn btn-primary" type="submit">Send reset email</button>
</form>
{% endblock %}
