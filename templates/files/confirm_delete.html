{% extends 'base.html' %}
{% block content %}
<h2>Delete file</h2>
<p>Are you sure you want to delete <strong>{{ file.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'files:list' %}">Cancel</a>
</form>
{% endblock %}
